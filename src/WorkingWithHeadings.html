<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>Headings</title>
</head>
<body> <!-- Here are the headings from h1 through h6 with the same message -->
    <p><h1>This is a h1 heading</h1></p>
    <p><h2>This is a h2 heading</h2></p>
    <p><h3>This is a h3 heading</h3></p>
    <p><h4>This is a h4 heading</h4></p>
    <p><h5>This is a h5 heading</h5></p>
    <p><h6>This is a h6 heading</h6></p>

</body>
</html>
